<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Spotify Clone</h1>
    </header>
    
    <main>
        <div class="player">
            <img src="cover.jpg" alt="Song Cover" class="cover">
            <h2 class="song-title">Song Name</h2>
            <p class="artist">Artist Name</p>
            <audio id="audio" src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes_Music/Corporate__Motivational/Scott_Holmes_Music_-_01_-_Inspirational_Motivation.mp3"></audio>
            <button id="playPause">Play</button>
        </div>
            <div class="player">
            <img src="cover2.jpg" alt="Song Cover 2" class="cover">
            <h2 class="song-title">Second Song</h2>
            <p class="artist">Second Artist</p>
            <audio id="audio2" src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Ketsa/Raising_Frequencies/Ketsa_-_01_-_Resonate.mp3"></audio>
            <button id="playPause2">Play</button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
